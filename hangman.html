<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" type = "text/css" href = "hangman.css">

    <title>Hangman</title>
</head>
<body>
    
    <div class = "center">
        <img src = "hangmanTitle.png" id = "title">
    </div>  

    <div class = "center">
    <button id = "start">Start Game</button>
    </div>

    <button id = "restart">Restart Game</button>

    <p id = "lives"></p>

    <div id = "buttons"></div>
    <p id = "definition"></p>

    <div id = "hidden"></div>
    
    <div class = "center">
        <p id ="winner">You Win!</p>
    </div>

    <div class = "center">
        <p id ="loser">You Lose...</p>
    </div>

    <div class = "center">
    <button id = "again">Play Again?</button>
    </div>  

    <script src = "hangman.js">
    </script>
</body>
</html>
