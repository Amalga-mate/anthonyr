<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" type = "text/css" href = "hangman.css">

    <title>Hangman</title>
</head>
<body>
    
    <div class = "center">
        <img src = "images/hanmanTitle.jpg" id = "title">
    </div>  

    <div class = "center"><br><br>
        <button id = "start">START GAME</button>
    </div>

    <button id = "restart">Restart Game</button>

    <p id = "lives"></p>

    <div id = "buttons"></div>
    <p id = "definition"></p>

    <div id = "hidden"></div>
    
    <div class="center">
        <br><br><br>
        <img src="images/im1.png" id="life_img">
    </div>
    
    <div class = "center">
        <p id ="winner">You Win!</p>
        <br><br><br>
        <img src="images/play_win.png" id="p_win">  
    </div>

    <div class = "center">
        <p id ="loser">You Lose...Play Again?</p>
        <br><br><br>
        <img src="images/im8.png " id="p_ag">
        <br><br><br>
        <button id = "again">Play Again</button>   
    </div>  

    <script src = "hangman.js">
    </script>
</body>
</html>
