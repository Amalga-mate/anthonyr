<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab 8</title>
</head>
<body>
    <p>Enter a number between 0 and 26:</p>
    <input type = "text" id = "num">
    <button id = "submit">Submit</button>

    <script>
    //part A

        let alphabet = ["A", "B", "C", "D", "E", "F", "G", "H", "I", "J", "K", "L", "N", "M", "O", "P", "Q", "R", "S", "T", "U", "V", "W", "X", "Y", "Z" ]
        
        function onClickHandler() {
            let num = document.getElementById("num").value
            num = parseInt(num)
            if (num <= 26);{
                generateButtons(num)
            }
        }

        function generateButtons(num) {
            for (let i = 0; i <num; i++) {
                let btn = document.createElement("BUTTON");
                btn.id = i
                btn.className = "letter"
                btn.value = alphabet[i]
                btn.innerHTML = alphabet[i]
                document.body.appendChild(btn)
                btn.addEventListener ("click", function() {
                console.log("Button " + this.innerHTML + " was clicked.");
            })
        }
    }
        document.getElementById("submit").onclick = onClickHandler

        //part B

        myObj = new Myrecipe ("Chicken Cacciatore", 2, ["cinnamon", "lettuce", "onion"] );
        myObj.print()

        function Myrecipe(title, servings, ingredients){
            this.title = title
            this.servings = servings
            this.ingredients = ingredients
            this.print = function(){
                document.write("Title: " + title + "<br><br>")
                document.write("Serves: " + servings + "<br><br>")
                document.write("Ingredients: " + "<br><br>")
                for (i = 0; i < ingredients.length; i++) {
                    document.write(ingredients[i] + "<br><br>")
            }
        }   
    }
    </script>
</body>
</html>
